<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dặt Vé Phim - Home Page</title>
  <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/loadFooter.js"></script>
  <script src="../JS/loadNavbar.js"></script>
</head>

<body>
  <div class="container-fluid p-0 bg-black">

    <nav class="navbar navbar-expand-md navbar-dark bg-light" style="display: flex; justify-self: start;"
      id="web-navbar">
      <!-- load from navbar.html -->
    </nav>

    <div class="container-fluid p-0">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../IMAGE/FILM_IMAGES/filmbg/hinh.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../IMAGE/FILM_IMAGES/filmbg/hinh2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../IMAGE/FILM_IMAGES/filmbg/hinh3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #1c2331" id="web-footer">
      <!-- load from footer.html -->
    </footer>
    <!-- Footer -->
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
