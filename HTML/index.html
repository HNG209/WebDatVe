<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dặt Vé Phim - Home Page</title>
  <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/loadFooter.js"></script>
  <script src="../JS/loadNavbar.js"></script>
</head>

<body>
  <div class="container-fluid p-0 bg-black">

    <nav class="navbar navbar-expand-md navbar-dark bg-light" style="display: flex; justify-self: start;"
      id="web-navbar">
      <!-- load from navbar.html -->
    </nav>

    <div class="container-fluid p-0 text-center">
      <hr style="border: 4px dashed white;">
      <div id="carouselExampleIndicators" class="carousel slide my-4" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../IMAGE/FILM_IMAGES/filmbg/hinh.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../IMAGE/FILM_IMAGES/filmbg/hinh2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../IMAGE/FILM_IMAGES/filmbg/hinh3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <hr style="border: 4px dashed white;">
      <h1 class="text-warning">Các rạp liên kết</h1>
      <div class="container-fluid p-0 d-flex justify-content-center flex-wrap" id="theater-list">

      </div>
    </div>

    <div class="container-fluid">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <hr style="border: 4px dashed white;">

    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4 text-warning">Gửi ý kiến phản hồi</h2>
          <form>
            <div class="form-group">
              <label for="name" class="form-label text-light my-2">Tên của bạn:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label text-light my-2">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="feedback" class="form-label text-light my-2">Ý kiến phản hồi của bạn:</label>
              <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Enter your feedback"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-3">Gửi</button>
          </form>
        </div>
      </div>
    </div>
    <hr style="border: 4px dashed white;">

    <script>
      $(document).ready(function () {
        $("#theater-list").load("theaterList.html");
      })
    </script>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #1c2331" id="web-footer">
      <!-- load from footer.html -->
    </footer>
    <!-- Footer -->
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
