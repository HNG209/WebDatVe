<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim</title>
  <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/parseMovies.js"></script>
  <script src="../JS/loadFooter.js"></script>
  <script src="../JS/loadNavbar.js"></script>
</head>

<body>
  <div class="container-fluid p-0 bg-black">
    <nav class="navbar navbar-expand-md navbar-dark" style="display: flex; justify-self: start;" id="web-navbar">
      <!-- load from navbar.html -->
    </nav>
    <div class="container-fluid">
      <div id="film-contain" class="container-fluid">
        <div>
          <div class="container mt-5 d-flex justify-content-center align-items-center">
            <div class="icon-filter">
              <img src="../IMAGE/filter-check-outline-icon.png" alt="">
            </div>
            <label for="film-select" class="form-label text-light mt-2 ms-3">Phim:</label>
            <select class="form-select mx-4" aria-label="Default select example" id="film-select" style="width: 150px;">
              <option value="all">Tất cả phim</option>
              <option value="pnb">Phim nổi bật</option>
              <option value="psc">Phim sắp chiếu</option>
            </select>
            <input class="form-check-input me-2" type="checkbox" id="year-check">
            <label for="year-select" class="form-label text-light mt-2">Năm:</label>
            <select class="form-select  mx-4" aria-label="Default select example" id="year-select" style="width: 150px;">
              <option value="2024">2024</option>
              <option value="2023">2023</option>
            </select>
            <input class="form-check-input me-2" type="checkbox" id="cate-check">
            <label for="cate-select" class="form-label text-light mt-2">Thể loại:</label>
            <select class="form-select  mx-4" aria-label="Default select example" id="cate-select" style="width: 150px;">
              <option value="hd">Hành động</option>
              <option value="da">Điện ảnh</option>
              <option value="kd">Kinh dị</option>
              <option value="vn">Vui nhộn</option>
              <option value="ls">Lịch sử</option>
            </select>
          </div>
          <div id="phimnb" class="container-fluid">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #1c2331" id="web-footer">
      <!-- load from footer.html -->
    </footer>
    <!-- Footer -->
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
